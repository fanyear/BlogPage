                    <span>CSS3 弹性盒子(flexbox)</span>
                    <p>Flexbox通常能让我们更好的操作他的子元素布局，例如： 1、如果元素容器没有足够的空间，我们无需计算每个元素的宽度，就可以设置他们在同一行； 2、可以快速让他们布局在一列； 3、可以方便让他们对齐容器的左、右、中间等； 4、无需修改结构就可以改变他们的显示顺序； 5、如果元素容器设置百分比和视窗大小改变，不用提心未指定元素的确切宽度而破坏布局，因为容器中的每个子元素都可以自动分配容器的宽度或高度的比例。
                    </p>

                    <span>转：李安《比利·林恩的中场战事》</span>
                    <p>关于本片，最大的话题点恐怕还得是李安在技术上的推进。 大银幕120帧、4K、3D的直接观感固然特别，但当我们浸入后，观感的营造还是要看电影的整体。 在《少年派的奇幻漂流》后，观众对于李安的期待自然不会小，加上我们早已知晓的李安这次在高帧率上的尝试，进一步抬高了大家对于《比利·林恩的中场战事》的期待值。 不过，李安并没有讲一个野心勃勃地故事，也没有放入特别宏大的场面。一切，可能没有很多人预想的那么绚烂夺目。 影片用中场表演前后的经历，穿插前方战事现场，用一双经历过真正的残酷的双眼，旁观眼前的追捧、爱戴、热闹、虚假与冷漠，有一种纪实感。这种两条线索的对碰也是本片的最大看点，引发着一次又一次的情绪的对位与冲突。
                    </p>
                    <a href="articles/article4.html">Preview</a>
